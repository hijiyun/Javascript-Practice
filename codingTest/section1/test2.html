<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer, max;
                let sum = a+b+c;
                if(a>=b) max=a;
                else if(a<b) max=b;
                if(max<c) max=c;
                if((sum-max)>max) answer="Yes"
                else if((sum-max)<=max) answer="No"

                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
