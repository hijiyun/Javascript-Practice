<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <script>
        //prompt를 통해서 입력을 받으면 String타입으로 된다.
        var input = prompt("숫자를 이벽해 주세요.", "숫자");
        alert(typeof(input));
        //Number()함수를 통해서 String을 숫자로 바꾸고 있다.
        var numType = Number(input);
        alert(typeof(numType));
        alert(numType); //NaN 숫자가 될 수 없는것을 뜻한다.

    </script>
</body>
</html>
